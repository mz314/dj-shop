Subcategories
<div ng-repeat="c in categories" class="shop-subcats">
    <div>
        <div>
           
            
            <a href="#/shop/{{c.id}}">
                {{c.name}}
            </a>
        </div>
        <div>{{c.description}}</div>
    </div>
</div>
Items
<div ng-repeat="i in items" class="shop-items">
    <div>
        <div>
            <a href="#/details/{{i.id}}/">{{i.name}}</a></div>
        <div>{{i.price}}</div>
    </div>
</div>
