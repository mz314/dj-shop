<!DOCTYPE html>
{% load menutag %}
<html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap-theme.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/main.css" %}" />
    <script src="{% static "bower_components/angular/angular.js" %}"></script>
    <script src="{% static "djangular/js/django-angular.js" %}"></script>
    <script src="{% static "bower_components/angular-route/angular-route.js" %}"></script>
    <script src="{% static "bower_components/angular-cookies/angular-cookies.min.js" %}"></script>
    <script src="{% static "js/angular-sanitize.js" %}"></script>
    <script src="{% static "js/angular.ng-modules.js" %}"></script>
    
    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
    
    <script src="{% static "js/app.js" %}"></script>

    
    <script src="{% static "js/controllers.js" %}"></script>
    
    <script src="{% static "js/ctree.js" %}"></script>
    <script src="{% static "js/common.js" %}"></script>



    <title>{{shop_name}}</title>
</head>
<body ng-app="djshop" >

<div class="menu-header">
{% menutag "main" %}
</div>

                <div class="left-categories"  ng-controller="CatTreeCtrl" ng-include="ctree_template.url">
                {% verbatim %}
               
                {% endverbatim %}
                
</div>

<div class="content" >
{% block content %}


<div ng-view >

</div>

{% endblock %}
</div>

{% block footer %}
<div class="footer">
 {{footer_text}}
</div> 
{% endblock %}

        </body>
</html>
